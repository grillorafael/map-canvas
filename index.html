<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Canvas</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="/src/element.js"></script>
<script src="/src/dot-element.js"></script>
<script src="/src/canvas-layer.js"></script>

<script>
    function getRandomInRange(from, to) {
        return (Math.random() * (to - from) + from);
    }

    function randomCoord() {
        return new google.maps.LatLng(
            getRandomInRange(-90, 90),
            getRandomInRange(-180, 180)
        );
    }


    let mapElement = document.getElementById('map');

    let center = {lat: 0, lng: 0};
    let zoom = 3;
    let noClear = true;

    let map = new google.maps.Map(mapElement, { center, zoom, noClear });
    let canvasOverlay = new CanvasLayer(map);

    for (let i = 1; i <= 20000; i++) {
        canvasOverlay.addElement(
            new DotElement(randomCoord(), {i})
        );
    }
</script>
</body>
</html>
